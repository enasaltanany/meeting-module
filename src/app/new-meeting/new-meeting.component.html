<div class="container" >
	<h2 class="Title"> New Meeting </h2>
	<form [formGroup]="formgroup">
		<div class="form-container">
			<div class="row">
				<label> Title
					<input type="text" formControlName="meeting_title"  class="Meeting_Title">
				</label>
				<label> Date
					<input type="date" >
				</label>
			</div>
			
			<label >
				Members
			</label>
			<div class="Select_Members">
				<div *ngFor= " let member of members" >
					<input type="checkbox" name="" >
					<span>
						{{member.memberName}}
					</span>
				</div>
			</div>
		</div>
	</form>
</div>
