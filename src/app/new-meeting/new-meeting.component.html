<div class="container">
	<h2 class="Title"> New Meeting </h2>
	<form [formGroup]="formgroup">
		<div class="form-container">
			<div class="row">
				<label> Title
					<input type="text" formControlName="meeting_title"  class="Meeting_Title">
				</label>
				<label> Date
					<input type="date" >
				</label>
			</div>
			
			<label class="Members_List">
				
				Members
			</label>
			<div class="Select_Members">
				
			</div>
			
		</div>
		<div>
			<label>
				Objectives
			</label>
			<input [(ngModel)]="Objective.content" [ngModelOptions]="{standalone: true}" type="text">
			<span class="col-lg-12">
				{{Objective.content}}
			</span>
		</div>
	</form>
	<button class="Meeting_Details">
	Save
	</button>
</div>
