<div class="meeting-info">
	<input type="Text" placeholder="Search" class="search-field" />
	<button class="add-meeting ">
	<img src="./assets/add.png" class="add-icon">
	Add Meeting
	</button>
</div>




<table class="table">
	<thead>
		<tr class="meeting_view_header">
			<th class="col-lg-2"> MEETING TITLE </th>
			<th class="col-lg-2"> ORGANIZER</th>
			<th class="col-lg-2"> DATE </th>
			<th class="col-lg-2"> LOCATION</th>
			<th class="col-lg-2"> STATUS </th>
			<th class="col-lg-2"> TEAM</th>
		</tr>
	</thead>

	<tbody>
		<ng-container *ngFor="let meeting of meetings">
		<tr app-meeting-list-item [meeting]="meeting" class="accordion-toggle" (expand)="toggleExpand($event)" >
		</tr>

		<tr class="meeting_info_members" app-meeting-list-item-detailed [meeting]="meeting" [hidden]="!meeting.expanded">
		</tr>
		</ng-container>
	</tbody>
</table>
