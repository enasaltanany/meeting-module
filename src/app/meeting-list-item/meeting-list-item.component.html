

 <td class="col-lg-2 meeting_title">
	 <a (click)="openModal()" > {{meeting?.meetingTitle}} </a>
</td>
<td class="col-lg-2">
	{{meeting?.organizer}}
</td>
<td class="col-lg-2">
	{{meeting?.date}}
</td>
<td class="col-lg-2">
	{{meeting?.location}}
</td>
<td class="col-lg-2">
	{{meeting?.status | statusPipe }}
</td>
<td>
	<a (click)="expandClicked()">
		<img src="./assets/drop-down.png" class="drop-down"
		 [ngClass]="{'flip_img' : meeting.expanded}">
	</a>
</td>
